<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/_layout}">

<head>
	<title>Event Planning and Management System</title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div id="with-captions-preview">
						<div id="carouselExampleCaption" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-inner" role="listbox">
								<div class="carousel-item active">
									<img th:src="@{/assets/images/slideshow/1.jpg}" alt="..." class="d-block img-fluid">
									<div class="carousel-caption d-none d-md-block">
										<h3 class="text-white">First slide label</h3>
										<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
									</div>
								</div>
								<div class="carousel-item">
									<img th:src="@{/assets/images/slideshow/2.jpg}" alt="..." class="d-block img-fluid">
									<div class="carousel-caption d-none d-md-block">
										<h3 class="text-white">Second slide label</h3>
										<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
									</div>
								</div>
								<div class="carousel-item">
									<img th:src="@{/assets/images/slideshow/3.jpg}" alt="..." class="d-block img-fluid">
									<div class="carousel-caption d-none d-md-block">
										<h3 class="text-white">Third slide label</h3>
										<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
									</div>
								</div>
							</div>
							<a class="carousel-control-prev" href="#carouselExampleCaption" role="button"
								data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</a>
							<a class="carousel-control-next" href="#carouselExampleCaption" role="button"
								data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</a>
						</div>
					</div> <!-- end preview-->
				</div> <!-- end col -->
			</div>
		</div>
	</th:block>
</body>

</html>
