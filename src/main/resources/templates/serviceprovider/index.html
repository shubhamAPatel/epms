<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{serviceprovider/_layout}">

<head>
	<title>Dashboard</title>
</head>

<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<h4 class="page-title">Dashboard</h4>
					</div>
				</div>
				<div class="col-xxl-3 col-sm-6">
					<div class="card widget-flat bg-info text-white">
						<div class="card-body">
							<div class="float-end">
								<i class="mdi mdi-account-multiple widget-icon bg-white text-info"></i>
							</div>
							<h6 class="text-uppercase mt-0" title="Customers">Ongoing Events</h6>
							<h3 class="mt-3 mb-3" th:text="${adminDashboardDTO.customerCount}"></h3>
						</div>
					</div>
				</div> <!-- end col-->

				<div class="col-xxl-3 col-sm-6">
					<div class="card widget-flat bg-info text-white">
						<div class="card-body">
							<div class="float-end">
								<i class="mdi mdi-calendar-check widget-icon bg-white text-info"></i>
							</div>
							<h6 class="text-uppercase mt-0" title="Customers">Total Participated Events</h6>
							<h3 class="mt-3 mb-3" th:text="${adminDashboardDTO.eventCount}"></h3>
						</div>
					</div>
				</div> <!-- end col-->

				<div class="col-xxl-3 col-sm-6">
					<div class="card widget-flat bg-info text-white">
						<div class="card-body">
							<div class="float-end">
								<i class="mdi mdi-account-cog widget-icon bg-white text-info"></i>
							</div>
							<h6 class="text-uppercase mt-0" title="Customers">Package Part</h6>
							<h3 class="mt-3 mb-3" th:text="${adminDashboardDTO.serviceproviderCount}"></h3>
						</div>
					</div>
				</div> <!-- end col-->

				<div class="col-xxl-3 col-sm-6">
					<div class="card widget-flat bg-info text-white">
						<div class="card-body">
							<div class="float-end">
								<i class=" uil-map-pin-alt widget-icon bg-white text-info"></i>
							</div>
							<h6 class="text-uppercase mt-0" title="Customers">Average Review</h6>
							<h3 class="mt-3 mb-3" th:text="${adminDashboardDTO.venueCount}"></h3>
						</div>
					</div>
				</div> <!-- end col-->

				<div class="col-xl-6">
					<div class="card">
						<div class="card-body">
							<h4 class="header-title mb-4">Event's Donut Chart</h4>
							<div></div>
						</div>
						<!-- end card body-->
					</div>
					<!-- end card -->
				</div>
				<!-- end col-->

				<div class="col-xl-6">
					<div class="card">
						<div class="card-body">
							<h4 class="header-title mb-2">Recent Activity</h4>
							<div data-simplebar style="max-height: 525px;">
								
							</div> <!-- end slimscroll -->
						</div>
						<!-- end card-body -->
					</div>
					<!-- end card-->
				</div>
				<!-- end col -->
			</div>
		</div>
	</th:block>
</body>

</html>
