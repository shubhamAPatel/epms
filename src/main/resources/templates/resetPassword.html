<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from coderthemes.com/hyper_2/saas/pages-recoverpw-2.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 04 Jan 2022 06:46:49 GMT -->

<head>
	<meta charset="utf-8" />
	<title>Reset Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
	<meta content="Coderthemes" name="author" />
	<!-- App favicon -->
	<link rel="shortcut icon" th:href="@{/assets/images/logoFavicon.png}">

	<!-- third party css -->
	<link th:href="@{/assets/css/vendor/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css" />
	<!-- third party css end -->

	<!-- App css -->
	<link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" id="light-style" />
	<link th:href="@{/assets/css/app-dark.min.css}" rel="stylesheet" type="text/css" id="dark-style" />

</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

	<div class="auth-fluid">
		<!--Auth fluid left content -->
		<div class="auth-fluid-form-box">
			<div class="align-items-center d-flex h-100">
				<div class="card-body">

					<!-- LOGO -->
					<a href="index" class="logo text-center logo-light">
						<span class="logo-lg">
							<img th:src="@{/assets/images/logoUnico.png}" alt="" height="30">
						</span>
						<span class="logo-sm">
							<img th:src="@{/assets/images/logoFavicon.png}" alt="" height="25">
						</span>
					</a>

					<!-- LOGO -->
					<a href="index" class="logo text-center logo-dark">
						<span class="logo-lg">
							<img th:src="@{/assets/images/logoUnico.png}" alt="" height="30">
						</span>
						<span class="logo-sm">
							<img th:src="@{/assets/images/logoFavicon.png}" alt="" height="25">
						</span>
					</a>

					<!-- title-->
					<h4 class="mt-0">Reset Password</h4>
					 
					<div th:if="${error != null}" class="alert alert-danger alert-dismissible bg-danger text-white border-0 fade show" role="alert">
						<span th:text="${error}"></span>
					</div>
					<!-- form -->
					<form th:unless="${error!= null}" th:action="@{/reset-password}" method="post" id="resetPasswordForm" name="resetPasswordForm">
						<input type="hidden" name="token" th:value="${token}" />
						<div class="mb-3">
							<label for="password" class="form-label">New Password</label>
							<input class="form-control" name="password" type="password" id="password" required
								placeholder="Enter your new password">
						</div>
						<div class="mb-3">
							<label for="confirmPassword" class="form-label">Confirm Password</label>
							<input class="form-control" name="confirmPassword" type=password id="confirmPassword" required
								placeholder="Enter your confirm password">
						</div>
						<span id="CheckPasswordMatch" style="color: red;"></span>
						<div class="mb-0 text-center d-grid">
							<button class="btn btn-primary" type="submit"><i class="mdi mdi-lock-reset"></i> Change
								Password </button>
						</div>
					</form>
					<!-- end form-->

					<!-- Footer-->
					<footer class="footer footer-alt">
						<p class="text-muted">Back to <a th:href="@{/login}" class="text-muted ms-1"><b>Log
									In</b></a></p>
					</footer>

				</div> <!-- end .card-body -->
			</div> <!-- end .align-items-center.d-flex.h-100-->
		</div>
		<!-- end auth-fluid-form-box-->

		<!-- Auth fluid right content -->
		<div class="auth-fluid-right text-center">
			<div class="auth-user-testimonial">
				<h2 class="mb-3">I love the color!</h2>
				<p class="lead"><i class="mdi mdi-format-quote-open"></i> It's a elegent templete. I love it very much!
					. <i class="mdi mdi-format-quote-close"></i>
				</p>
				<p>
					- Hyper Admin User
				</p>
			</div> <!-- end auth-user-testimonial-->
		</div>
		<!-- end Auth fluid right content -->
	</div>
	<!-- end auth-fluid-->

	<!-- bundle -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>
	<script type="text/javascript">
	function validatePassword() {
		var password = $("#password").val();
	    var confirmPassword = $("#confirmPassword").val();
	    if (password != confirmPassword)
	        $("#CheckPasswordMatch").html("Passwords does not match!");
	    else
	        $("#CheckPasswordMatch").hide();
	}
	$(document).ready(function () {
	   $("#confirmPassword").keyup(validatePassword);
	});
	</script>
</body>
