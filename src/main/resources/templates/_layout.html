<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Mirrored from coderthemes.com/hyper_2/saas/layouts-horizontal.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 04 Jan 2022 06:46:53 GMT -->

<head>
	<meta charset="utf-8" />
	<title>Unico - Event Planning and Management System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
	<meta content="Coderthemes" name="author" />
	<!-- App favicon -->
	<link rel="shortcut icon" href="assets/images/logoFavicon.png">

	<!-- third party css -->
	<link href="assets/css/vendor/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
	<!-- third party css end -->

	<!-- App css -->
	<link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
	<link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />

	<style>
		.topnav {
			background: #ffffff;
			background-color: #fff;
			-webkit-box-shadow: 0 0 35px 0 rgb(154 161 171 / 15%);
			box-shadow: 0 0 35px 0 rgb(154 161 171 / 15%);
		}

		.nav-item .topnav-logo {
			float: left;
			padding-right: 20px;
			min-width: 100px
		}

		.nav-item .topnav-logo .topnav-logo-sm {
			display: none
		}

		.nav-item .nav-link i {
			padding-right: 0.5rem;
		}

		.navbar-light .navbar-nav .nav-link:hover {
			color: #5757fc;
		}

		.dropdown-item:hover {
			color: #5757fc;
		}

		.sticky {
			z-index: 999999999;
			position: fixed;
			width: 100%;
			top: 0;
		}

		@media (min-width:992px) {
			.navbar-custom .topnav-navbar .container-fluid {
				display: none;
			}

			.navbar-custom,
			.topnav-navbar {
				display: none;
			}

			.navbar-toggle {
				display: none
			}

			/*
            .navbar-nav > li:last-child {
                position: fixed;
                right: 0px;
            }

            .navbar-nav > li:nth-last-child(2) {
                position: fixed;
                right: 120px;
            }
            */
		}

		@media (max-width:991.98px) {
			.nav-item .topnav-logo-lg {
				display: none
			}

			.nav-item .topnav-logo {
				min-width: 50px;
				padding-right: 0;
				text-align: center
			}

			.nav-item .topnav-logo-sm {
				display: block !important
			}
		}
	</style>

</head>

<body class="loading" data-layout="topnav"
	data-layout-config='{"layoutBoxed":false,"darkMode":false,"showRightSidebarOnStart": true}'>
	<!-- Begin page -->
	<div class="wrapper">

		<!-- ============================================================== -->
		<!-- Start Page Content here -->
		<!-- ============================================================== -->

		<div class="content-page">
			<div class="content">
				<!-- Topbar Start -->
				<div class="navbar-custom topnav-navbar">
					<div class="container-fluid">
						<a class="navbar-toggle" data-bs-toggle="collapse" data-bs-target="#topnav-menu-content">
							<div class="lines">
								<span></span>
								<span></span>
								<span></span>
							</div>
						</a>
					</div>
				</div>
				<!-- end Topbar -->

				<div class="topnav">
					<div class="container-fluid">
						<nav class="navbar navbar-light navbar-expand-lg topnav-menu">
							<div class="collapse navbar-collapse" id="topnav-menu-content">
								<ul class="navbar-nav">

									<li class="nav-item">
										<a href="#" class="nav-link topnav-logo">
											<span class="topnav-logo-lg">
												<img src="assets/images/logoUnico.png" alt="" height="25">
											</span>
											<span class="topnav-logo-sm">
												<img src="assets/images/logoUnico.png" alt="" height="25">
											</span>
										</a>
									</li>

									<li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/') ? 'active' : '' }">
										<a class="nav-link"  th:href="@{index}">
											<i class="uil-home-alt"></i>
											<span> Home </span>
										</a>
									</li>

									<li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/events') ? 'active' : '' }">
										<a class="nav-link" href="#">
											<i class="mdi mdi-calendar-multiple-check"></i><span> Events </span>
										</a>
									</li>

									<li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/packages') ? 'active' : '' }">
										<a class="nav-link" href="#">
											<i class="mdi mdi-package-variant"></i><span> Packages</span>
										</a>
									</li>

									<li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/gallery') ? 'active' : '' }">
										<a class="nav-link" href="#">
											<i class="dripicons-photo-group"></i><span> Event Gallery</span>
										</a>
									</li>

									<li class="nav-item" th:classappend="${#request.getRequestURI().startsWith('/enquiry') ? 'active' : '' }">
										<a class="nav-link" href="#">
											<i class="mdi mdi-account-question"></i><span> Inquire</span>
										</a>
									</li>

									<li class="nav-item">
										<a class="nav-link" href="#">
											<i class="mdi mdi-login"></i><span> Log In</span>
										</a>
									</li>

									<li class="nav-item dropdown">
										<a class="nav-link dropdown-toggle arrow-none" href="#" id="topnav-signup"
											role="button" data-bs-toggle="dropdown" aria-haspopup="true"
											aria-expanded="false">
											<i class="mdi mdi-account-plus"></i><span>Sign Up </span>
											<div class="arrow-down"></div>
										</a>
										<div class="dropdown-menu" aria-labelledby="topnav-signup">
											<a href="#" class="dropdown-item">Sign up as customer</a>
											<a href="#" class="dropdown-item">Sign up as service provider</a>
										</div>
									</li>


								</ul>
							</div>
						</nav>
					</div>
				</div>


				<!-- Start Content-->

				<!-- container -->
				<div layout:fragment="content">
					<p>Changing contents</p>
				</div>
			</div>
			<!-- content -->

			<!-- Footer Start -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6">
							<script>document.write(new Date().getFullYear())</script> Â© Unico - Unico.com
						</div>
						<div class="col-md-6">
							<div class="text-md-end footer-links d-none d-md-block">
								<a href="javascript: void(0);">About Us</a>
								<a href="javascript: void(0);">Contact Us</a>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<!-- end Footer -->

		</div>

		<!-- ============================================================== -->
		<!-- End Page content -->
		<!-- ============================================================== -->


	</div>
	<!-- END wrapper -->
	<!-- /End-bar -->

	<!-- bundle -->
	<script>
		window.addEventListener('scroll', function () {
			const nav = this.document.getElementsByClassName('topnav');
			nav[0].classList.toggle("sticky", this.window.scrollY > 0);
		});
	</script>

	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>

	<!-- third party js -->
	<script src="assets/js/vendor/apexcharts.min.js"></script>
	<script src="assets/js/vendor/jquery-jvectormap-1.2.2.min.js"></script>
	<script src="assets/js/vendor/jquery-jvectormap-world-mill-en.js"></script>
	<!-- third party js ends -->

	<!-- demo app -->
	<script src="assets/js/pages/demo.dashboard.js"></script>
	<!-- end demo js-->
</body>

</html>
