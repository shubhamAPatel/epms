<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/_layout}">

<head>
	<title>View Customer</title>
	<style>
		.page-title-box .page-title-right {
			display: block;
		}
	</style>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Start Content-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<div class="page-title-right">
							<a th:href="@{/admin/list-customer}" class="btn btn-secondary mb-2">Back</a>
						</div>
						<h4 class="page-title">Customer Details</h4>
					</div>
				</div>
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<dl class="row mb-0">
								<dt class="col-sm-3">First Name</dt>
								<dd class="col-sm-9" th:text="${customer.firstName}"></dd>

								<dt class="col-sm-3">Last Name</dt>
								<dd class="col-sm-9" th:text="${customer.lastName}"></dd>

								<dt class="col-sm-3">Address</dt>
								<dd class="col-sm-9" th:utext="${#strings.replace(address,'&#10;','&lt;br&gt;')}"></dd>

								<dt class="col-sm-3">Email Address</dt>
								<dd class="col-sm-9" th:utext="${customer.email}"></dd>

								<dt class="col-sm-3">Mobile Number</dt>
								<dd class="col-sm-9" th:utext="${customer.mobileNumber}"></dd>
							</dl>
						</div>
					</div>
				</div>
			</div>

		</div> <!-- container -->
	</th:block>

	<th:block layout:fragment="script">
	</th:block>
</body>

</html>
