<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/_layout}">

<head>
	<title>Inquiry Response</title>

	<!-- Core build with no theme, formatting, non-essential modules -->
	<link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
	<script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>

	<!-- Main Quill library -->
	<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

	<!-- Theme included stylesheets -->
	<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Start Content-->
		<div class="container-fluid">
			<!-- start page title -->
			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<div class="page-title-right">
							<a th:href="@{/admin/list-inquiry}" class="btn btn-secondary mb-2">Back</a>
						</div>
						<h4 class="page-title">Inquiry Response</h4>
					</div>
				</div>
			</div>
			<!-- end page title -->
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<form th:action="@{/admin/response_inquiry}" method="post">
								<input type="hidden" th:field="*{inquiry.enquiryId}" />
								<input type="hidden" th:field="*{inquiry.email}" />
								<input type="hidden" th:field="*{inquiry.personName}" />
								<input type="hidden" id="responseText" th:field="*{inquiry.response}" />
								<div id="snow-editor" style="height: 300px;">
								</div><!-- end Snow-editor-->
								<div class="mb-0 d-grid text-center">
									<button class="btn btn-primary mt-3" type="submit"><i
											class="mdi mdi-plus-circle me-2"></i>
										Send Response
									</button>
								</div>
							</form>
						</div> <!-- end preview-->
					</div>
					<!-- end card-body-->
				</div>
				<!-- end card-->
			</div>
			<!-- end col -->
		</div>
		<!-- end row -->
		</div>
		<!-- container -->
	</th:block>
	<th:block layout:fragment="script">
		<script type="text/javascript">
			$("form").submit(function () {
				//let a = quill.root.innerHTML;
				//console.log(a);
				//console.log(quill.getContents());
				//console.log(JSON.stringify(quill.getContents()));
				// console.log(quill.getText());
				if (quill.getText().trim() == "") {
					return false;
				}
				else {
					$("#responseText").val(quill.root.innerHTML);
					// console.log($("#responseText").val());
					return true;
				}
			});
		</script>
		<!-- Init js-->
		<script th:src="@{/assets/js/pages/demo.quilljs.js}"></script>
	</th:block>
</body>

</html>
