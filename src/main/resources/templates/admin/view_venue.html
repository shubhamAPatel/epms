<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/_layout}">

<head>
	<title>Venue Details</title>
	<style>
		.page-title-box .page-title-right {
			display: block;
		}

		#profile-container {
			width: 400px;
			height: 300px;
			overflow: hidden;
		}

		#profile-container img {
			width: 400px;
			height: 300px;
			display: block;
		}
	</style>
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Start Content-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<div class="page-title-right">
							<a th:href="@{/admin/list-venue}" class="btn btn-secondary mb-2">Back</a>
						</div>
						<h4 class="page-title">Venue Details</h4>
					</div>
				</div>
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<div th:unless="${#lists.isEmpty(images)}">
								<h6 class="font-18">Venue Images</h6>
								<div id="with-controls-preview" style="width: fit-content; margin: 1.2rem 0rem;">
									<!-- START carousel-->
									<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
										<div class="carousel-inner" role="listbox">
											<div style="width: 410px;height: 273px;overflow: hidden;"
												th:each="image : ${images}"
												th:class="${imageStat.index} == 0 ? 'carousel-item active' : 'carousel-item'">
												<img style="width: 100%;height: 100%; display:block;"
													class="d-block img-fluid img-thumbnail"
													th:src="@{'/admin/image/' + ${image.venueImageMappingId}}" />
											</div>
										</div>
										<a class="carousel-control-prev" href="#carouselExampleControls" role="button"
											data-bs-slide="prev">
											<span class="carousel-control-prev-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Previous</span>
										</a>
										<a class="carousel-control-next" href="#carouselExampleControls" role="button"
											data-bs-slide="next">
											<span class="carousel-control-next-icon" aria-hidden="true"></span>
											<span class="visually-hidden">Next</span>
										</a>
									</div>
								</div> <!-- end preview-->
							</div>
							<!--
							<div id="profile-container" th:each="image : ${images}">
								<img class="img-fluid img-thumbnail"
									th:src="@{'/admin/image/' + ${image.venueImageMappingId}}" />
							</div>-->

							<dl class="row mb-0">
								<dt class="col-sm-3">Venue Name</dt>
								<dd class="col-sm-9" th:text="${venue.venueName}"></dd>

								<dt class="col-sm-3">Description</dt>
								<dd class="col-sm-9" th:text="${venue.description}"></dd>

								<dt class="col-sm-3">Venue Type</dt>
								<dd class="col-sm-9" th:text="${venueType}"></dd>

								<dt class="col-sm-3">Address</dt>
								<dd class="col-sm-9" th:utext="${#strings.replace(address,'&#10;','&lt;br&gt;')}"></dd>

								<dt class="col-sm-3">Email Address</dt>
								<dd class="col-sm-9" th:text="${venue.email}"></dd>

								<dt class="col-sm-3">Contact Number</dt>
								<dd class="col-sm-9" th:text="${venue.contactNumber}"></dd>

								<dt class="col-sm-3">Guest Capacity</dt>
								<dd class="col-sm-9" th:text="${venue.guestCapacity}"></dd>

								<dt class="col-sm-3">Cost</dt>
								<dd class="col-sm-9" th:text="${venue.cost}"></dd>

								<dt class="col-sm-3">Available Facilities</dt>
								<dd class="col-sm-9 text-muted" th:if="${venueFacilities} == ''">None</dd>
								<dd class="col-sm-9" th:unless="${venueFacilities} == ''"
									th:utext="${#strings.replace(venueFacilities,'&#10;','&lt;br&gt;')}"></dd>

								<dt class="col-sm-3">Event Type available for booking</dt>
								<dd class="col-sm-9"
									th:utext="${#strings.replace(venueEventTypes,'&#10;','&lt;br&gt;')}"></dd>
							</dl>
						</div>
					</div>
				</div>
			</div>

		</div> <!-- container -->
	</th:block>

	<th:block layout:fragment="script">
	</th:block>
</body>

</html>
