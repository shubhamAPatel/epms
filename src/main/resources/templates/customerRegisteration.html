<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from coderthemes.com/hyper_2/saas/pages-register-2.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 04 Jan 2022 06:46:49 GMT -->

<head>
	<meta charset="utf-8" />
	<title>Register | UNICO - Event Planning and Management System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
	<meta content="Coderthemes" name="author" />
	<!-- App favicon -->
	<link rel="shortcut icon" href="assets/images/logoFavicon.png">

	<!-- App css -->
	<link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="light-style" />
	<link href="assets/css/app-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />

</head>

<body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

	<div class="auth-fluid">
		<!--Auth fluid left content -->
		<div class="auth-fluid-form-box">
			<div class="align-items-center d-flex h-100">
				<div class="card-body">

					<!-- Logo -->
					<div class="auth-brand text-center text-lg-start">
						<a href="index.html" class="logo-dark">
							<span><img src="assets/images/logoUnico.png" alt="" height="40"></span>
						</a>
						<a href="index.html" class="logo-light">
							<span><img src="assets/images/logoFavicon.png" alt="" height="20"></span>
						</a>
					</div>

					<!-- title-->
					<h4 class="mt-0">Sign Up</h4>

					<!-- form -->
					<form th:action="@{/customer-registration}" method="post">
						<div class="mb-3">
							<label for="firstname" class="form-label">First Name</label>
							<input class="form-control" th:field="*{userDetailsDTO.firstName}" type="text"
								id="firstname" placeholder="Enter your First name" required>
						</div>
						<div class="mb-3">
							<label for="lastname" class="form-label">Last Name</label>
							<input class="form-control" th:field="*{userDetailsDTO.lastName}" type="text" id="lastname"
								placeholder="Enter your Last name" required>
						</div>
						<div class="mb-3">
							<label for="emailaddress" class="form-label">Email address</label>
							<input class="form-control" th:field="*{userDetailsDTO.email}" type="email" id="email"
								required placeholder="Enter your email">
								<p th:if="${#fields.hasErrors('userDetailsDTO.email')}" class="label label-danger" th:errors="*{userDetailsDTO.email}"></p>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input class="form-control" th:field="*{userDetailsDTO.password}" type="password" required
								id="password" placeholder="Enter your password">
								<p th:if="${#fields.hasErrors('userDetailsDTO.password')}" class="label label-danger" th:errors="*{userDetailsDTO.password}"></p>
						</div>
						<div class="mb-3">
							<label for="mobileNumber" class="form-label">Mobile Number</label>
							<input type="text" class="form-control" th:field="*{userDetailsDTO.mobileNumber}"
								id="mobileNumber" required placeholder="Enter your mobile number"
								data-toggle="input-mask" data-mask-format="0000000000">
							<p th:if="${#fields.hasErrors('userDetailsDTO.mobileNumber')}" class="label label-danger" th:errors="*{userDetailsDTO.mobileNumber}"></p>
						</div>
						<div class="mb-3">
							<label for="inputAddress" class="form-label">Address</label>
							<input type="text" class="form-control" th:field="*{addressDTO.address1}" id="inputAddress"
								placeholder="1234 Main St" required>
						</div>

						<div class="mb-3">
							<label for="inputAddress2" class="form-label">Address 2</label>
							<input type="text" class="form-control" th:field="*{addressDTO.address2}" id="inputAddress2"
								placeholder="Apartment, studio, or floor">
						</div>

						<div class="row g-2">
							<div class="mb-3 col-md-6">
								<label for="inputCountry" class="form-label">Country</label>
								<select id="inputCountry" th:field="*{addressDTO.countryId}" class="form-select" required>
									<option value="" readonly>--Select Country--</option>
									<option th:each="country : ${countries}" th:value="${country.countryId}"
										th:text="${country.country}"></option>
								</select>
							</div>
							<div class="mb-3 col-md-6">
								<label for="inputState" class="form-label">State</label>
								<select id="inputState" th:field="*{addressDTO.stateId}" class="form-select" required disabled>
									<option value="">--Select State--</option>
								</select>
							</div>
						</div>
						<div class="mb-3">
							<label for="inputCity" class="form-label">City</label>
							<select id="inputCity" th:field="*{addressDTO.cityId}" class="form-select" required disabled>
								<option value="" readonly>--Select City--</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="inputZip" class="form-label">ZIP Code</label>
							<input type="text" class="form-control" th:field="*{addressDTO.postalCode}" id="inputZip"
								data-toggle="input-mask" data-mask-format="000000" required>
						</div>

						<div class="mb-3">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="checkbox-signup" required>
								<label class="form-check-label" for="checkbox-signup">I accept <a
										href="javascript: void(0);" class="text-muted">Terms and Conditions</a></label>
							</div>
						</div>
						<div class="mb-0 d-grid text-center">
							<button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Sign Up
							</button>
						</div>
						<!-- social-->

					</form>
					<!-- end form-->

					<!-- Footer-->
					<footer class="footer footer-alt">
						<p class="text-muted">Already have account? <a href="pages-login-2.html"
								class="text-muted ms-1"><b>Log In</b></a></p>
					</footer>

				</div> <!-- end .card-body -->
			</div> <!-- end .align-items-center.d-flex.h-100-->
		</div>
		<!-- end auth-fluid-form-box-->

		<!-- Auth fluid right content -->
		<div class="auth-fluid-right text-center">
			<div class="auth-user-testimonial">
				<h2 class="mb-3">I love the color!</h2>
				<p class="lead"><i class="mdi mdi-format-quote-open"></i> It's a elegent templete. I love it very much!
					. <i class="mdi mdi-format-quote-close"></i>
				</p>
				<p>
					- Hyper Admin User
				</p>
			</div> <!-- end auth-user-testimonial-->
		</div>
		<!-- end Auth fluid right content -->
	</div>
	<!-- end auth-fluid-->

	<!-- bundle -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script type="text/javascript">
		$("#inputCountry").change(function () {
			var selectedValue = $(this)
				.find(":selected")
				.val();
			if (selectedValue === "") {
				$("#inputState").val("");
				$("#inputState").prop('disabled', true);

				$("#inputCity").val("");
				$("#inputCity").prop('disabled', true);
			}
			$.ajax({
				type: "GET",
				dataType: 'json',
				url: "/getStates/" + selectedValue + '',
				success: function (result) {
					$("#inputState").prop('disabled', false);
					$("#inputState").empty();
					$("#inputState").append($("<option></option>").val("").html("--Select State--"));
					$.each(result, function () {
						$("#inputState").append($("<option></option>").val(this['stateId']).html(this['state']));
					});
				}
			});
		});

		$("#inputState").change(function () {
			var selectedValue = $(this)
				.find(":selected")
				.val();
			if (selectedValue === "") {
				$("#inputCity").val("");
				$("#inputCity").prop('disabled', true);
			}
			$.ajax({
				type: "GET",
				dataType: 'json',
				url: "/getCities/" + selectedValue + '',
				success: function (result) {
					$("#inputCity").prop('disabled', false);
					$("#inputCity").empty();
					$("#inputCity").append($("<option></option>").val("").html("--Select City--"));
					$.each(result, function () {
						$("#inputCity").append($("<option></option>").val(this['cityId']).html(this['city']));
					});
				}
			});
		});
	</script>
</body>
