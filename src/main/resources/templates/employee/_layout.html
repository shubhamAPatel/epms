<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE" th:text="${layoutTitle}"></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
	<meta content="Coderthemes" name="author" />
	<!-- App favicon -->
	<link rel="shortcut icon" th:href="@{/assets/images/logoFavicon.png}">

	<!-- third party css -->
	<link th:href="@{/assets/css/vendor/jquery-jvectormap-1.2.2.css}" rel="stylesheet" type="text/css" />
	<!-- third party css end -->

	<!-- App css -->
	<link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" id="light-style" />
	<link th:href="@{/assets/css/app-dark.min.css}" rel="stylesheet" type="text/css" id="dark-style" />

</head>

<body class="loading"
	data-layout-config='{"leftSideBarTheme":"dark","layoutBoxed":false, "leftSidebarCondensed":false, "leftSidebarScrollable":false,"darkMode":false, "showRightSidebarOnStart": true}'>
	<!-- Begin page -->
	<div class="wrapper">
		<!-- ========== Left Sidebar Start ========== -->
		<div class="leftside-menu">

			<!-- LOGO -->
			<a th:href="@{/employee/dashboard}" class="logo text-center logo-light">
				<span class="logo-lg">
					<img th:src="@{/assets/images/logoUnico.png}" alt="" height="30">
				</span>
				<span class="logo-sm">
					<img th:src="@{/assets/images/logoFavicon.png}" alt="" height="25">
				</span>
			</a>

			<!-- LOGO -->
			<a th:href="@{/employee/dashboard}" class="logo text-center logo-dark">
				<span class="logo-lg">
					<img th:src="@{/assets/images/logoUnico.png}" alt="" height="30">
				</span>
				<span class="logo-sm">
					<img th:src="@{/assets/images/logoFavicon.png}" alt="" height="25">
				</span>
			</a>

			<div class="h-100" id="leftside-menu-container" data-simplebar>

				<!--- Sidemenu -->
				<ul class="side-nav">

					<li class="side-nav-title side-nav-item">Navigation</li>

					<li class="side-nav-item"
						th:classappend="${#request.getRequestURI().contains('/dashboard') ? 'active' : '' }">
						<a th:href="@{/employee/dashboard}" class="side-nav-link">
							<i class="uil-home-alt"></i>
							<span> Dashboard </span>
						</a>
					</li>

					<li class="side-nav-item" th:if="${layoutTitle} == 'Employee'"
						th:classappend="${#request.getRequestURI().contains('/assigned-work') ? 'active' : '' }">
						<a th:href="@{/employee/assigned-work}" class="side-nav-link">
							<i class="mdi mdi-clipboard-list-outline"></i>
							<span> Assigned Work </span>
						</a>
					</li>

					<li class="side-nav-item" th:if="${layoutTitle} == 'Event Organizer'"
						th:classappend="${#request.getRequestURI().contains('/assigned-events') ? 'active' : '' }">
						<a th:href="@{/employee/assigned-work}" class="side-nav-link">
							<i class="mdi mdi-clipboard-list-outline"></i>
							<span> Assigned Events </span>
						</a>
					</li>

					<li class="side-nav-item"
						th:classappend="${#request.getRequestURI().contains('event-history') || #request.getRequestURI().contains('payment-history') ? 'menuitem-active' : '' }">
						<a data-bs-toggle="collapse" href="#sidebarHistory" aria-expanded="false"
							aria-controls="sidebarHistory" class="side-nav-link">
							<i class="mdi mdi-history"></i>
							<span> History </span>
							<span class="menu-arrow"></span>
						</a>
						<div class="collapse" id="sidebarHistory">
							<ul class="side-nav-second-level">
								<li
									th:classappend="${#request.getRequestURI().contains('event-history') ? 'active' : '' }">
									<a th:href="@{/employee/event-history}">Events</a>
								</li>
								<li
									th:classappend="${#request.getRequestURI().contains('payment-history') ? 'active' : '' }">
									<a th:href="@{/employee/payment-history}">Payments</a>
								</li>
							</ul>
						</div>
					</li>

					<!--
					<li class="side-nav-item"
						th:classappend="${#request.getRequestURI().contains('feedbacks') ? 'active' : '' }">
						<a th:href="@{/employee/feedbacks}" class="side-nav-link">
							<i class="uil-feedback"></i>
							<span> Feedbacks </span>
						</a>
					</li>
					-->
				</ul>
				<!-- End Sidebar -->

				<div class="clearfix"></div>

			</div>
			<!-- Sidebar -left -->

		</div>
		<!-- Left Sidebar End -->

		<!-- ============================================================== -->
		<!-- Start Page Content here -->
		<!-- ============================================================== -->

		<div class="content-page">
			<div class="content">
				<!-- Topbar Start -->
				<div class="navbar-custom">
					<ul class="list-unstyled topbar-menu float-end mb-0">
						<li class="dropdown notification-list">
							<a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown"
								href="#" role="button" aria-haspopup="false" aria-expanded="false">
								<span>
									<span sec:authentication="principal.fullName"></span>
									<span class="account-position" th:text="${layoutTitle}"></span>
								</span>
							</a>
							<div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown"
								style="min-width: 200px;">
								<!-- item-->
								<div class=" dropdown-header noti-title">
									<h6 class="text-overflow m-0">Welcome <span
											sec:authentication="principal.fullName"></span>!</h6>
								</div>

								<!-- item-->
								<!--
								<a href="javascript:void(0);" class="dropdown-item notify-item">
									<i class="mdi mdi-account-edit me-1"></i>
									<span>Account Settings</span>
								</a>
								-->

								<!-- item-->
								<a th:href="@{/change-password}" class="dropdown-item notify-item">
									<i class="mdi mdi-key"></i>
									<span>Change Password</span>
								</a>

								<!-- item-->
								<a th:href="@{/logout}" class="dropdown-item notify-item">
									<i class="mdi mdi-logout me-1"></i>
									<span>Logout</span>
								</a>
							</div>
						</li>

					</ul>
					<button class="button-menu-mobile open-left">
						<i class="mdi mdi-menu"></i>
					</button>
				</div>
				<!-- end Topbar -->
				<th:block layout:fragment="content">
					<p>Changing contents</p>
				</th:block>
			</div>
			<!-- content -->

			<!-- Footer Start -->
			<footer class="footer">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6">
							<script>document.write(new Date().getFullYear())</script> Â© Unico - Unico.com
						</div>
						<div class="col-md-6">
							<div class="text-md-end footer-links d-none d-md-block">
								<a th:href="@{/about-us}">About Us</a>
								<a th:href="@{/contact-us}">Contact Us</a>
							</div>
						</div>
					</div>
				</div>
			</footer>
			<!-- end Footer -->

		</div>

		<!-- ============================================================== -->
		<!-- End Page content -->
		<!-- ============================================================== -->


	</div>
	<!-- END wrapper -->

	<!-- bundle -->
	<script th:src="@{/assets/js/vendor.min.js}"></script>
	<script th:src="@{/assets/js/app.min.js}"></script>
	<!-- third party js -->
	<script th:src="@{/assets/js/vendor/apexcharts.min.js}"></script>
	<script th:src="@{/assets/js/vendor/jquery-jvectormap-1.2.2.min.js}"></script>
	<script th:src="@{/assets/js/vendor/jquery-jvectormap-world-mill-en.js}"></script>
	<!-- third party js ends -->

	<!-- demo app -->
	<script th:src="@{/assets/js/pages/demo.dashboard.js}"></script>
	<!-- end demo js-->

	<th:block layout:fragment="script"></th:block>
</body>

</html>
