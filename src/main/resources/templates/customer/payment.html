<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/_layout}">

<head>
	<title>Payments List</title>
	<!-- third party css -->
	<link th:href="@{/assets/css/vendor/dataTables.bootstrap5.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/vendor/responsive.bootstrap5.css}" rel="stylesheet" type="text/css" />
</head>

<body>
	<th:block layout:fragment="content">
		<!-- Start Content-->
		<div class="container-fluid">

			<!-- start page title -->
			<div class="row">
				<div class="col-12">
					<div class="page-title-box">
						<!--
						<div class="page-title-right">
							<a href="#" class="btn btn-danger mb-2"><i
									class="mdi mdi-plus-circle me-2"></i> Create Payment</a>
						</div>
						-->
						<h4 class="page-title">Payments</h4>
					</div>
				</div>
			</div>
			<!-- end page title -->

			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table id="basic-datatable" class="table dt-responsive nowrap w-100">
									<thead>
										<tr>
											<th>Payment Id</th>
											<th>Order Id</th>
											<th>Description</th>
											<th>Status</th>
											<th>Amount</th>
											<th style="width: 85px;">Action</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="payment : ${payments}">
											<td th:text="${payment.paymentId}"></td>
											<td th:text="${payment.orderId}"></td>
											<td th:text="${payment.description}"></td>
											<td th:if="${#strings.equalsIgnoreCase(payment.status,'refunded')}">
												<span class="badge bg-danger" th:text="${payment.status}"></span>
											</td>
											<td th:if="${#strings.equalsIgnoreCase(payment.status,'captured')}">
												<span class="badge bg-success" th:text="${payment.status}"></span>
											</td>
											<td th:text="${payment.amount}"></td>
											<td class="table-action">
												<a th:href="@{'/customer/view_payment/' + ${payment.paymentId}}"
													class="action-icon"> <i class="mdi mdi-eye"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div> <!-- end card-body-->
					</div> <!-- end card-->
				</div> <!-- end col -->
			</div>

		</div> <!-- container -->
	</th:block>

	<th:block layout:fragment="script">
		<!-- third party js -->
		<script th:src="@{/assets/js/vendor/jquery.dataTables.min.js}"></script>
		<script th:src="@{/assets/js/vendor/dataTables.bootstrap5.js}"></script>
		<script th:src="@{/assets/js/vendor/dataTables.responsive.min.js}"></script>
		<script th:src="@{/assets/js/vendor/responsive.bootstrap5.min.js}"></script>

		<!-- third party js ends -->

		<!-- demo app -->
		<script th:src="@{/assets/js/pages/demo.datatable-init.js}"></script>
		<!-- end demo js-->
	</th:block>
</body>

</html>
